  <main>
    <section aria-labelledby="quote">
      <h2 id="quote">Request a Quote</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label><br/>
        <input id="name" name="name" type="text" required /><br/><br/>

        <label for="email">Email</label><br/>
        <input id="email" name="email" type="email" required /><br/><br/>

        <label for="service">Service Needed</label><br/>
        <select id="service" name="service">
          <option value="civils">Civil Engineering & Infrastructure</option>
          <option value="building">Building & Commercial</option>
          <option value="industrial">Industrial & Mining</option>
        </select><br/><br/>

        <label for="details">Project Details</label><br/>
        <textarea id="details" name="details" rows="6" placeholder="Site location, timelines, budget, scope..."></textarea><br/><br/>

        <button type="submit">Submit Enquiry</button>
      </form>
    </section>
  </main>
