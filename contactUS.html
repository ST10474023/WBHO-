  <main>
    <section aria-labelledby="touch">
      <h2 id="touch">Get in Touch</h2>
      <p>Email: info@wbho.co.za</p>
      <p>Phone: +27 11 123 4567</p>
      <p>Head Office: Johannesburg, South Africa</p>
    </section>

    <section aria-labelledby="contactform">
      <h2 id="contactform">Send a Message</h2>
      <form action="#" method="post">
        <label for="fullname">Full Name</label><br/>
        <input id="fullname" name="fullname" type="text" required /><br/><br/>

        <label for="cemail">Email</label><br/>
        <input id="cemail" name="email" type="email" required /><br/><br/>

        <label for="cmessage">Your Message</label><br/>
        <textarea id="cmessage" name="message" rows="6"></textarea><br/><br/>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
